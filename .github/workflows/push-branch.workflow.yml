name: Test Code

on:
  push:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run bootstrap
        env:
          NODE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      - run: npm test
